<form [formGroup]="myForm" (submit)="myForm.valid && login()">
  <div class="form-group">
    <input
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="email"
      autocomplete="off"
    >
  </div>
  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
    >
  </div>
  <div *ngIf="wrongCredentials" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> Wrong credentials!
  </div>
  <div class="text-center">
    <button type="submit" [disabled]="!myForm.valid"
            class="btn btn-primary">Login</button>
  </div>
</form>
<div *ngIf="loading" class="overlay">
  <i class="fa fa-spinner rotating"></i>
</div>
